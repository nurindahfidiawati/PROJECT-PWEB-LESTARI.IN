<html>
<head>

        <div class="Daftar">
            <form action="#" method="POST">

            </div>
            <div style="margin-bottom: 20px">
                <input type="Password" id="pw2" placeholder="Konfirmasi Password" size="34" style="height: 25px; border-radius: 20px; padding: 10px;" required>
            </div>
            <div style="float: left; margin-top: -20px; width: 250px;">
            <button type="button" id="submitpopup"  value="OK" onclick="validate()">Ubah</button>
            </div>            
        </div>
    </form>
    </div>
